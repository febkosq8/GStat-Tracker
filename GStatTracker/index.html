<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>GStat Tracker</title>
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<!-- Import the Bulma CSS CDN -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
	</head>

	<body>
		<section class="hero is-success is-low">
			<div class="hero-body has-text-centered">
				<p class="title">GStat Tracker</p>
				<p class="subtitle">All-in-one tool for GitHub monitoring</p>
				<p class="subtitle is-5">Version 1.1.0</p>
			</div>
		</section>
		<div class="columns mt-4">
			<div class="column is-one-third"></div>
			<div class="column">
				<div class="box">
					<h1 class="title is-4 is-centered">Search for user repo's</h1>
					<form id="usernameForm" class="field has-addons" style="width: 400px">
						<input
							id="usernameInput"
							class="input is-primary"
							type="text"
							name="username"
							placeholder="GitHub Username"
						/>
						<input type="submit" class="button mx-2 is-info" value="Search" />
					</form>
				</div>
			</div>
			<div class="column"></div>
		</div>
		<div class="columns mt-4">
			<div class="column is-one-third"></div>
			<div class="column">
				<div class="box">
					<h1 class="title is-4">Search for repo detail's</h1>
					<form id="repoUrlForm" class="field has-addons" style="width: 500px">
						<a class="button is-static">github.com/</a>
						<input
							id="repoInput"
							class="input is-primary"
							type="text"
							name="repourl"
							placeholder="GitHub Repo Directory"
						/>
						<input type="submit" class="button mx-2 is-info" value="Search" />
					</form>
				</div>
			</div>
			<div class="column"></div>
		</div>
		<ul id="displayList" class="list-group mx-auto mb-5" style="width: 500px"></ul>
		<script src="app.js"></script>
	</body>
</html>
