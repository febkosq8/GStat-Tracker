<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      <title>Bulma Elements Example</title>
      <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
      <script src = "https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   </head>
   <body>
      <section class = "section">
         <div class = "container">
            <span class = "title">
            Simple Navbar
            </span><br><br>
            <nav class = "navbar">
               <div class = "navbar-brand">
                  <a class = "navbar-item" href="#">
                  TutorialsPoint
                  </a>
                  <div class = "navbar-burger burger" data-target="navbarExample">
                     <span></span>
                     <span></span>
                     <span></span>
                  </div>
               </div>
               <div id="navbarExample" class = "navbar-menu">
                  <div class = "navbar-start">
                     <a class = "navbar-item" href = "https://bulma.io/">
                     Home
                     </a>
                     <div class = "navbar-item has-dropdown is-hoverable">
                        <a class = "navbar-link" href="#">
                        Programming Languages
                        </a>
                        <div class = "navbar-dropdown is-boxed">
                           <a class = "navbar-item" href="#">
                           JavaScript
                           </a>
                           <a class = "navbar-item" href="#">
                           Python
                           </a>
                           <a class = "navbar-item" href="#">
                           PHP
                           </a>
                           <a class = "navbar-item" href="#">
                           Java
                           </a>
                           <hr class = "navbar-divider">
                           <a class = "navbar-item" href="#">
                           Separated link
                           </a>
                           <hr class = "navbar-divider">
                           <a class = "navbar-item" href="#">
                           One more separated link
                           </a>
                        </div>
                     </div>
                  </div>
                  <div class = "navbar-end">
                     <div class = "navbar-item">
                        <div class = "field is-grouped">
                           <p class = "control">
                              <a class = "bd-tw-button button" data-social-network="Google plus" href="#">
                              <span class = "icon">
                              <i class = "fab fa-google-plus-square fa-2x"></i>
                              </span>
                              </a>
                           </p>
                           <p class = "control">
                              <a class = "bd-tw-button button" data-social-network="Twitter" href="#">
                              <span class = "icon">
                              <i class = "fab fa-twitter fa-2x"></i>
                              </span>
                              </a>
                           </p>
                           <p class = "control">
                              <a class = "button is-info" href = "https://www.tutorialspoint.com/java/java_tutorial.pdf">
                              <span class = "icon">
                              <i class = "fas fa-download"></i>
                              </span>
                              <span>Download</span>
                              </a>
                           </p>
                        </div>
                     </div>
                  </div>
               </div>
            </nav>
         </div>
      </section>
   </body>
</html>
