<div class="contact-page">
	<div class="topbar">
		<h1 class="topbar-header">CONTACT US</h1>
		<img src="assets/topbar.jpg" class="topbar-image" alt="" />
	</div>
	<h1 class="contact-title">Contact Us</h1>
	<form
		class="contact-form"
		action="mailto:queries@innovativesoft.com?subject=Contact us"
		method="post"
	>
		<div class="contact-details">
			<div class="form-col1">
				<label for="firstname">First Name</label>
				<input
					type="text"
					name="firstname"
					class="form-control"
					placeholder="First Name"
				/>
			</div>
			<div class="form-col2">
				<label for="lastname">Last Name</label>
				<input
					type="text"
					name="lastname"
					class="form-control"
					placeholder="Last Name"
				/>
			</div>
			<div class="form-col3">
				<label for="companyname">Company Name</label>
				<input
					type="text"
					name="companyname"
					class="form-control"
					placeholder="Company Name"
				/>
			</div>
			<div class="form-col4">
				<label for="email">Company Email</label>
				<input
					type="text"
					name="email"
					class="form-control"
					placeholder="Company Email"
				/>
			</div>
		</div>
		<div class="contact-message">
			<div class="form-colmsg">
				<label for="message">How can we help?</label>
				<textarea
					name="message"
					cols="30"
					rows="10"
					placeholder="Tell Us More"
					class="form-control"
				></textarea>
			</div>
		</div>
		<button class="contact-button" type="submit">Send Message</button>
	</form>
</div>
